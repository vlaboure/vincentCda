<body>

      <h1 class="out">Contact</h1>    

    </header>

    <form action="http://bienvu.net/script.php" method="post" id="formulaire_contact" >
      <p class="out">*Ces zones sont obligatoires</p>
      <fieldset>
        <legend><strong> Vos coordonnées</strong> </legend>  
        <label for="name" class="name">Votre nom*</label>
        <input type="text" id='name' required>
        <label for="firstName" class="first-name">Prénom</label>
        <input id="firstName" type="text">
        <label for="sexe">Sexe*</label>
        <input type="radio"name="sexe"class="sexe"value="Femme" checked>Femme       
        <input type="radio"name="sexe" class="sexe"value="Homme">Homme
        <label for="date" class="date">date de naissance*</label>
        <input type="date" id='date' required>
        <label for="cp"class="cp">Code postal</label>
        <input type="text" id="cp" required>
        <label for="adresse" class="adresse">Adresse*</label>
        <input type="text" id='adresse'>
        <label for="ville"class="ville">Ville*</label>
        <input type="text" id="ville" >
        <label for="email"class="email">Email*</label>
        <input type="email" id="email" >                               
      </fieldset>
      <br>
      <fieldset>
        <legend><strong>Votre demande</strong></legend>
        <label for="sujet"class="sujet">Sujet*</label>
        <select name="sujet" id="sujet">
          <option value="">--Please choose an option--</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="hamster">Hamster</option>
          <option value="parrot">Parrot</option>
          <option value="spider">Spider</option>
          <option value="goldfish">Goldfish</option>
        </select>
        <label for="choix"class="choix">Sujet*</label>
        <textarea name="choix" rows="5" cols="40" id="choix"></textarea>
      </fieldset>
      <div class="out">
        <label for="avert"class="avert">J'accepte le traitement informatique de ce formulaire*</label>
        <input type="checkbox" id="avert" >
        <div style="padding:3rem;">
          <button>Valider</button>
          <button type="reset">Annuler</button>
        </div>
      </div>

    </form>
</body>
