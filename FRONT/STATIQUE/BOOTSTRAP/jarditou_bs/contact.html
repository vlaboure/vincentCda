      <div class="row form main">
  
        <div class="col-12 main">
          <p>*Ces zones sont obligatoires</p>
          <h3>Vos coordonnées</h3>
          <div class="form-group row">
            <label for="nom" class="col-12">Votre nom *</label>
            <input type="text" placeholder="veuillez saisir votre nom" class="col-12"id='nom' required>
          </div>
          <div class="form-group row">
            <label for="prenom" class="col-12">Votre prénom *</label>
            <input type="text" placeholder="veuillez saisir votre prénom" class="col-12"id='prenom' required>
          </div>
          <div class="row form">
            <label for="sexe" class="col-12">Sexe *</label>
          </div>
  
          <div class="custom-control custom-radio custom-control-inline">
            <input class="custom-control-input" type="radio"name="sexe" id="homme" >
            <label class="custom-control-label" for="homme">Homme</label> 
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input class="custom-control-input" type="radio"name="sexe" id="femme" checked>
            <label class="custom-control-label"for="femme">Femme</label> 
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input class="custom-control-input" type="radio"name="sexe" id="nsp" >
            <label class="custom-control-label" for="nsp">Nsp</label> 
          </div>
          <div class="form-group row">
            <label for="date" class="col-12">Date de naissance *</label>
            <input type="date" class="col-12"id='date' required>
          </div>
          <div class="form-group row">
            <label for="cp" class="col-12">Code Postal *</label>
            <input type="text" class="col-12"id='cp' required>
          </div>
          <div class="form-group row">
            <label for="adresse" class="col-12">Adresse</label>
            <input type="text" class="col-12"id='adresse' required>
          </div>
          <div class="form-group row">
            <label for="ville" class="col-12">Ville</label>
            <input type="text" class="col-12"id='ville' required>
          </div>
          <div class="form-group row">
            <label for="email" class="col-12">email</label>
            <input type="email" class="col-12"id='email'placeholder="jarditou@jarditou.com" required>
          </div>
          
        </div>
